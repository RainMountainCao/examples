<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg">

<!--高斯模糊-->
<defs>
	<filter id="Gaussian_Blur">
		<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
	</filter>
</defs>

<!--线性渐变-->
<defs>
	<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="100%">
		<stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:0" />
		<stop offset="100%" style="stop-color:rgb(0,0,0); stop-opacity:1" />
	</linearGradient>
</defs>

<defs>
	<radialGradient id="grey_blue" cx="50%" cy="90%" r="80%" fx="50%" fy="50%" >
		<stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0" />
		<stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1" />
	</radialGradient>
</defs>

<circle cx="100" cy="50" r="40"  style="fill:url(#orange_red)"/>

<circle cx="240" cy="50" r="40"  style="fill:url(#grey_blue)"/>

<rect x="10" y="10" ry="10" width="30" height="40" style="fill:#ccc; stroke-width:1; stroke:blue; fill-opacity:.3; stroke-opacity:.3;" ></rect>

<ellipse cx="40" cy="100" rx="30" ry="20" style="filter:url(#Gaussian_Blur); fill:black;" ></ellipse>

<line x1="0" y1="0" x2="300" y2="300"
style="stroke:rgb(99,99,99);stroke-width:2"/>

<polygon points="50,50 50,60 70,100 70,60 50,50" style="fill:skyblue"></polygon>

<polyline points="0,0 0,20 20,20 20,40 40,40" style="stroke-width:2; stroke:black; fill:#fff;"></polyline>

<!-- <polyline points="0,0 0,20 20,20 20,40 40,40 40,60"
style="fill:white;stroke:red;stroke-width:2"/> -->

<path d="M150 50
H200
L100 100
L200 200
C151"
style="fill-opacity:0;stroke:#ccc;stroke-width:2"/>




</svg>