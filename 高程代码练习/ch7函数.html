<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>函数</title>
	<script>
		//闭包
		function createFunctions() {
			var result = new Array();

			for (var i=0; i<10; i++) {
				result[i] = function() {
					return i;
				}
			}

			return result;
		}
		for(var i=0; i<createFunctions().length; i++) {
			console.log(createFunctions()[i]());
		}

		function createFunctions1() {
			var result = new Array();

			for (var i=0; i<10; i++) {
				result[i] = function(num) {
					return num;
				}(i);
			}

			return result;
		}

		console.log(createFunctions1());

		//关于this对象

		var name = "window name";

		var object = {
			name: "my object",
			getNameFun: function(){
				var that = this;
				return function() {
					return that.name;
				}
			}
		}

		console.log(object.getNameFun()());

		(object.getName = object.getName)();   //只赋值了函数，没有赋值整个作用域

		//内存泄漏
		

	</script>

</head>
<body>
	
</body>
</html>
