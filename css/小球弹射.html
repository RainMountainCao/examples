<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>小球弹射</title>
	<style>
		div {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 50%;
			transition: 1s all ease-out;
		}
		div:hover {
			transform: translateX(800px);
		}
		#ball2 {
			position: absolute;
			top: 100px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div></div>
	<div id="ball2"></div>
</body>
</html>
<script>


	var ball = document.getElementById('ball2');
	console.log(ball);
	speed = 50;
	animation(ball, speed);

	function animation(ball, speed) {
		var timer = setInterval(function() {
			var now = ball.offsetLeft;

			ball.style.left = now + speed + 'px';

			if(now === document.documentElement.clientWidth) {
				clearInterval(timer);
			}

		}, 50);
	}


</script>
