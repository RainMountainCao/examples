<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style>
		div{
			width: 400px;
			height: 400px;
			background-color: #ccc;
		}

		div span {
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: pink;
			line-height: 100px;
			text-align: center;
		}

		i:before {
			content: 'aaa';
		}
	</style>
</head>
<body>
	<div>
		<span><i></i></span>
	</div>
</body>
</html>
