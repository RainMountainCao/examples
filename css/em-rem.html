<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>em / rem</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html {
			font-size: 16px;
		}
		.test1 {
			margin: 10rem;
			width: 200px;
			height: 200px;
			background-color: purple;
		}
		.test2 {
			font-size: 2em;
			width: 200px;
			height: 200px;
			margin: 1.5em;
			background-color: yellow;
		}
		.inner {
			font-size: 30px;
			padding: 2rem;
		}
		.test3 {
			
		}
	</style>
</head>
<body>
	<div class="test1">12345</div>
	<div class="test2"><div class="inner">12345</div></div>
	<div class="test3">123456</div>
</body>
</html>
