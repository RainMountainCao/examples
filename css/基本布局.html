<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>布局</title>
	<link rel="stylesheet" href="./测试外联.css" @media-only-screen-and-(max-width: 480px)/>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		.header {
			height: 40px;
			background-color: gold;
		}
		.left {
			width: 200px;
		  height: 600px;
		  float: left;

		  background: purple;
		}
		.right {
			margin-left: 210px;
		  height: 600px;
		  background: green;
		}
		.footer {
			height: 40px;
			background-color: pink;
		}

	</style>
</head>
<body>
		<div class="header">导航2</div>
		<div class="left">左3</div>
		<div class="right">右1</div>
		<div class="footer">底部4</div>
</body>
</html>
